<html>

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="description" content="Login - Register Template">
  <meta name="author" content="Lorenzo Angelino aka MrLolok">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background-image: url("https://images.unsplash.com/photo-1517486430290-35657bdcef51?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzF8fHdpbGRsaWZlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div id="container-register">
    <div id="title">
      <i class="material-icons lock">lock</i> Register
    </div>

    <form>
      <div class="input">
        <div class="input-addon">
          <i class="material-icons">email</i>
        </div>
        <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
      </div>

      <div class="clearfix"></div>

      <div class="input">
        <div class="input-addon">
          <i class="material-icons">face</i>
        </div>
        <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
      </div>

      <div class="clearfix"></div>

      <div class="input">
        <div class="input-addon">
          <i class="material-icons">vpn_key</i>
        </div>
        <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
      </div>

      <div class="remember-me">
        <input type="checkbox">
        <span style="color: #DDD">I accept the Terms and Conditions of Service</span>
      </div>

      <a href="donate.html"><button id="register-link">Register</button></a>
    </form>

    <div class="privacy">
      <a href="#">Privacy Policy</a>
    </div>

    <div class="register">
      Do you already have an account?
      <a href="donate.html"><button id="register-link">Log In here</button></a>
    </div>
  </div>
</body>

</html>
